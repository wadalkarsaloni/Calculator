<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    

    <div class="container">
        <br><br>
        <h1 style="text-align: center; font-size: 200; font-weight: bolder; font-family: 'Times New Roman', Times, serif;">CALCULATOR</h1> <br>
        <input type="text" id="result" readonly/> <br><br>

        <div class="buttons">
            <button onclick="clearInput()">C</button>

            <!-- function is called when a number button is clicked, and it appends the clicked number to the input -->
            <button onclick="deleteLastCharacter()">DEL</button>
            <button onclick="appendCharacter('%')">%</button>
            <button onclick="appendCharacter('/')">/</button>

            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('*')">*</button>

            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('-')">-</button>

            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('+')">+</button>

            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter(',')">,</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="calculate()">=</button>

        </div>
    </div>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
